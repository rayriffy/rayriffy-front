<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>rayriffy | The front frontier of rayriffy.com</title>

    <!-- AMP components -->
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-font" src="https://cdn.ampproject.org/v0/amp-font-0.1.js"></script>
    <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-position-observer" src="https://cdn.ampproject.org/v0/amp-position-observer-0.1.js"></script>

    <!-- Basic information -->
    <link rel="canonical" href="https://rayriffy.com">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="IVAO DevOps / Thailand Division Assistant Webmaster">
    <meta name="theme-color" content="#90caf9">
    <meta name="msapplication-navbutton-color" content="#90caf9">
    <meta name="apple-mobile-web-app-status-bar-style" content="#90caf9">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="favicon.png" rel="shortcut icon">
    <link href="favicon.png" rel="apple-touch-icon-precomposed">

    <!-- Preconnect connections -->
    <link rel="preconnect" href="https://api.github.com">
    <link rel="preconnect" href="https://api.instagram.com">
    <link rel="preconnect" href="https://www.google-analytics.com">

    <!-- Prefetch DNS -->
    <link rel="dns-prefetch" href="https://api.github.com">
    <link rel="dns-prefetch" href="https://api.instagram.com">
    <link rel="dns-prefetch" href="https://cv.rayriffy.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Intitialize AMP -->
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <style amp-custom>
      body {
        font-family: 'Ubuntu', sans-serif;
      }
      a {
        color: #333447;
        text-decoration: none;
      }
      .center {
        text-align: center;
      }
      .list-description {
        font-size: 14px;
      }
      .list-title {
        font-weight: bold;
      }
      .padding-left {
        padding-left: 30px;
      }
      .parallax-image-window {
        overflow: hidden;
      }
      .parallax-image-window amp-img {
        margin-bottom: -30%;
      }
      .post-entry {
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .profile-image {
        border-radius: 40%;
      }
      @keyframes sk-rotateplane {
        0% { transform: perspective(120px); }
        50% { transform: perspective(120px) rotateX(-180deg); }
        100% { transform: perspective(120px) rotateX(-180deg) rotateY(-180deg); }
      }
      #container {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
      }
      @media only screen and (min-width: 33.75em) {  /* 540px */
        #container {
          width: 80%;
        }
      }
      @media only screen and (min-width: 60em) { /* 960px */
        #container {
          width: 75%;
          max-width: 60rem;
        }
      }
      #social-icon {
        margin-top: 10px;
        margin-bottom: 35px;
      }
      #social-icon > a {
        font-size: 30px;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <amp-analytics type="googleanalytics">
      <script type="application/json">
        {
          "vars": {
            "account": "UA-85367836-1"
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
        }
      </script>
    </amp-analytics>
    <div id="container">
      <!-- Profile -->
      <p class="center">
        <amp-img alt="Profile picture" src="https://firebasestorage.googleapis.com/v0/b/rayriffy-com.appspot.com/o/img%2Fprofile.webp?alt=media&token=763e3368-a95b-4aab-aea9-7e6f914b169a" width="125" height="125" layout="fixed" class="profile-image">
          <amp-img alt="Profile picture" src="https://firebasestorage.googleapis.com/v0/b/rayriffy-com.appspot.com/o/img%2Fprofile.jpg?alt=media&token=1e0ec208-7c73-48d5-a52b-88f7d9431c22" width="125" height="125" layout="fixed" class="profile-image"></amp-img>
        </amp-img>
      </p>
      <h3 class="center">PHUMRAPEE LIMPIANCHOP</h3>
      <p class="center">IVAO DevOps / Thailand Division Assistant Webmaster</p>
      <p id="social-icon" class="center">
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Github" rel="noopener" href="https://github.com/rayriffy"><i class="fab fa-github-square"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="CV" rel="noopener" href="https://cv.rayriffy.com"><i class="fas fa-file-invoice"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Blog" rel="noopener" href="https://blog.rayriffy.com"><i class="fas fa-newspaper"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Facebook" rel="noopener" href="https://facebook.com/rayriffy"><i class="fab fa-facebook-square"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Twitter" rel="noopener" href="https://twitter.com/rayriffy"><i class="fab fa-twitter-square"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="LINE" rel="noopener" href="https://line.me/ti/p/rayriffy"><i class="fab fa-line"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Instagram" rel="noopener" href="https://instagram.com/r4yr1ffy"><i class="fab fa-instagram"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Steam" rel="noopener" href="https://www.linkedin.com/in/rayriffy"><i class="fab fa-linkedin"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Linkedin" rel="noopener" href="https://steamcommunity.com/id/r4yr1ffy"><i class="fab fa-steam-square"></i></a>
        <a target="_blank" data-toggle="tooltip" data-placement="top" title="Email" rel="noopener" href="mailto:contact@rayriffy.com"><i class="fas fa-envelope-square"></i></a>
      </p>

      <!-- Parallax test -->
      <div class="parallax-image-window">
        <amp-position-observer on="scroll:parallaxTransition.seekTo(percent=event.percent)" intersection-ratios="0" layout="nodisplay">
        </amp-position-observer>
        <amp-img id="parallaxImage" width="2469" height="1804" layout="responsive" src="https://firebasestorage.googleapis.com/v0/b/rayriffy-com.appspot.com/o/img%2Fparallax_min.JPG?alt=media&token=2a2c9781-01a9-41a5-aa2e-e6ed0146daea" alt="Parallax"></amp-img>
      </div>
      <amp-animation id="parallaxTransition" layout="nodisplay">
        <script type="application/json">
          {
            "duration": "1",
            "fill": "both",
            "direction": "reverse",
            "animations": [{
              "selector": "#parallaxImage",
              "keyframes": [{
                "transform": "translateY(-30%)"
              }]
            }]
          }
        </script>
      </amp-animation>

      <!-- Instagram pictures -->
      <h2>Instagram</h2>
    </div>
    <amp-list width="auto" height="250" layout="fixed-height" src="https://api.instagram.com/v1/users/self/media/recent/?access_token=4767265399.f92e4e3.76ba2c5cc5e94ffc91c10819a63fc97f" items="." single-item=".">
      <template type="amp-mustache">
        <amp-carousel height="250" layout="fixed-height" type="carousel">
          {{#data}}
          <amp-img src="{{images.low_resolution.url}}" layout="fixed" width="250" height="250" alt="{{caption.text}}"></amp-img>
          {{/data}}
        </amp-carousel>
      </template>
      <div fallback>Failed to load images.</div>
    </amp-list>
    <div id="container">

      <!-- Blog -->
      <h2>Blog</h2>
      <div class="padding-left">
        <amp-list width="auto" height="325" layout="fixed-height" src="https://blog.rayriffy.com/feed.json" items="." max-items="8">
          <template type="amp-mustache">
            <div class="post-entry">
              <span class="list-title">
                <a href="{{urls}}" rel="noopener" target="_blank">{{name}}</a>
              </span><br />
              <span class="list-description">{{desc}}</span>
            </div>
          </template>
          <div fallback>Failed to load blogs.</div>
        </amp-list>
        <a href="https://blog.rayriffy.com" target="_blank" rel="noopener" class="no-bold">More blogs</a>
      </div>

      <!-- GitHub repos -->
      <h2>GitHub Repositories</h2>
      <div class="padding-left">
        <amp-list width="auto" height="480" layout="fixed-height" src="https://api.github.com/users/rayriffy/repos?sort=updated" items="." max-items="8">
          <template type="amp-mustache">
            <div class="post-entry">
              <span class="list-title">
                <i class="fab fa-github-alt"></i> <a href="{{html_url}}" rel="noopener" target="_blank">{{name}}</a>
              </span><br />
              <span class="list-description">{{description}}</span>
            </div>
          </template>
          <div fallback>Failed to load repositories.</div>
        </amp-list>
      </div>
    </div>

    <amp-install-serviceworker src="/sw.js" layout="nodisplay" data-iframe-src="/sw.html">
    </amp-install-serviceworker>
  </body>
</html>
